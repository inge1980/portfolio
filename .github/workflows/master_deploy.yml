name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.15.0]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Deploy to GH Pages
        run: |
          git config --global user.email ${{secrets.REACT_APP_EMAIL_ADDRESS}}
          git config --global user.name ${{secrets.REACT_APP_AUTHOR_NAME}}
          git remote set-url origin https://${{secrets.REACT_APP_PERSONAL_ACCESS_TOKEN}}@github.com/${{secrets.REACT_APP_GITHUB_USERNAME}}/portfolio.git
          npm run deploy
